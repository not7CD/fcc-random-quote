<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Random Quote</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style media="screen">
    #blockquote {
      min-height: 10em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Random Quote</h2>
    <p>taken from <q cite="">Dive in Python</q> by <a href="https://en.wikipedia.org/wiki/Mark_Pilgrim">Mark Pilgrim</a></p>
    <br>
    <div class="row">
      <div id="blockquote" class="col-md-6">
        <blockquote class="blockquote-reverse" cite="http://">
          <p id="quote"></p>
          <footer id="author"></footer>
        </blockquote>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="getQuote" type="button" name="button">Get new quote!</button>
      </div>
      <div class="col-md-12">
        <h3>About</h3>
        I extracted those quotes from <a href="http://www.diveintopython3.net/">diveintopython3.net</a> using simple web crawler built with <code>BeautifulSoup</code> and <code>urllib</code>.
        Code can be found in <a href="https://github.com/not7cd/fcc-random-quote">GitHub repository</a>.
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>

</body>

</html>
